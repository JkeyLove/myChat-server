<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<div id="login-form">
    <h2>登录</h2>
    <form id="loginForm">
        <label for="username">用户名:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">密码:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="button" id="loginBtn">登录</button>
        <button type="button" id="registerBtn">注册</button>
    </form>
</div>

<script>
    $(document).ready(function () {

        $('#registerBtn').click(function () {
            window.location.href = 'http://127.0.0.1:8848/register.html';
        });

        $('#loginBtn').click(function () {
            var username = $('#username').val();
            var password = $('#password').val();



            // 向后端发起异步请求
            $.ajax({
                url: 'http://127.0.0.1:8848/login', // 替换成实际的后端登录验证接口
                type: 'POST',
                contentType: 'application/json', // 更改内容类型
                data: JSON.stringify({ username: username, password: password }),
                success: function (response) {
                    // 根据后端返回的结果进行处理
                    if (response.msg==='操作成功') {
                        console.log(response.msg==='登录成功')
                        console.log(response.data.username)
                        window.localStorage.setItem('username',response.data.username)
                        console.log(username)
                        // 登录成功，跳转到指定页面
                        window.location.href = 'http://127.0.0.1:8848/chat.html';
                    } else {
                        // 登录失败，显示提示信息
                        alert('登录失败,账号或密码错误');
                    }
                },
                error: function () {
                    // 处理错误情况
                    alert('错误');
                }
            });
        });
    });
</script>

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    #login-form {
        width: 300px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        color: #333;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #555;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    #registerBtn {
        background-color: #3498db;
        color: #fff;
    }

    #registerBtn:hover {
        background-color: #2980b9;
    }

</style>
</body>
</html>
